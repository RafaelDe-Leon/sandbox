  <script>
    const recursive_binary_search = (array, target) => {
      if (array.length == 0) {
        return false;
      } else {
        const midpoint = Math.floor(array.length / 2);
        if (array[midpoint] == target) {
          return true;
        } else {
          if (array[midpoint] < target) {
            const newArray = array.filter((num) => num > array[midpoint]);
            console.log(newArray);
            return recursive_binary_search(newArray, target);
          } else {
            const newArray = array.filter((num) => num < array[midpoint]);
            console.log(newArray);
            return recursive_binary_search(newArray, target);
          }
        }
      }
    };

    const numbers = [1, 2, 3, 4, 5, 6, 7, 9, 10];
    const result = recursive_binary_search(numbers, 8);
    console.log(result);
  </script>
